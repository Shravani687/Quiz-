<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <style>
        /* Reset styles */
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        /* Background Image */
        body {
            background-image: url("background.jpeg"); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        /* Title */
        h1 {
            color: yellow;
            font-size: 50px;
            margin-top: 350px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 50px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Subtitle */
        h2 {
            color: rgb(89, 220, 24);;
            font-size: 30px;
            font-weight: bold;
            margin-top: 5px;
            margin-left: 850px;
            margin-right: auto;
            margin-bottom: 10px;
        }

        /* Start Quiz Button */
        .start-quiz-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #8a5cf6;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 25px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            position: absolute;
            bottom: 10%;
            left: 5%;
        }

        .start-quiz-btn:hover {
            background-color: #6a5acd;
        }

        /* Arrow Style */
        .arrow {
            margin-left: 10px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Title and Subtitle -->
    <h1>WELCOME TO QUIZEEE WEBSITE</h1>
    <h2>DIVE INTO THE WORLD OF TECHNOLOGY</h2>

    <!-- Start Quiz Button with Arrow -->
    <button class="start-quiz-btn" onclick="redirectToPage()"> 
        START QUIZ 
        <span class="arrow">âžœ</span>
    </button>

    <script>
        function redirectToPage() {
            window.location.href = "SecondPage.html";  // Update with your actual quiz page URL
        }
    </script>

</body>
</html>
